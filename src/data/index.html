    <title>Grid of Input Fields</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            grid-template-rows: repeat(5, 1fr);
            gap: 10px;
        }

        input,
        select {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }

        .select-wrap {
            border: 1px solid #777;
            border-radius: 4px;
            margin-bottom: 10px;
            padding: 0 5px 5px;
            /* width: 200px; */
            background-color: #ebebeb;
        }

        .select-wrap label {
            font-size: 18px;
            text-transform: uppercase;
            color: #777;
            padding: 2px 8px 0;
        }

        select {
            background-color: #ebebeb;
            border: 0px;
        }
    </style>
</head>
