<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button component</title>
    <style>
        .btn { grid-area: btn; }
        .on { grid-area: on; }
        .rst { grid-area: rst; }
        .send { grid-area: send; }
        .ch { grid-area: ch; }        
        .type { grid-area: type; }
        .onval { grid-area: onval; }
        .offval { grid-area: offval; }      
        .bname { grid-area: bname; }
        .led { grid-area: led; }
        .offcolor { grid-area: offcolor; }
        .oncolor { grid-area: oncolor; }
        .ph { grid-area: ph; }

        .grid-container {
            display: grid;
            grid-template-areas:
                'btn  bname bname type'
                'on send send ch'
                'onval onval  offval offval'
                'led oncolor oncolor  offcolor'
                'rst rst ph ph';

            /* grid-template-columns: 2fr 1fr 1fr;
            grid-template-rows: repeat(5, 1fr); */
            width: 400px;
        }

        input,
        select {
            font-family: 'Courier new';
            font-size: 18px;
            font-weight:bold;
            color: rgb(80, 80, 80);
            width: 100%;
            padding: 4px;
            box-sizing: border-box;
            border: 0px;
            outline: none;
        }

        .item {
            border: 1px solid #777;
            border-radius: 4px;
            margin: 4px;
            padding: 4px;
            min-height: 44px;
        }

        .item label {
            font-family: 'Courier new';
            font-size: 16px;
            /* text-transform: uppercase; */
            color: rgb(32, 32, 32);
            padding: 2px 8px 0;
        }
        .empty {
            border: none;
            min-width: 1fr;           
        }
    </style>
</head>

<body>
    <div id="inputContainer" class="grid-container">
        <div class="item btn">
            <label>Button</label>
                <select name="btn" style="width: 100%;">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                </select>
        </div>
        <div class="item bname">
            <label>Button name</label>
            <input name="dspText" type="text" style="border: 1px solid gray">
        </div>
        <div class="item type">
            <label>Type</label>
            <select name="type" style="width: 100%;">
                <option value="Momentary">Momentary</option>
                <option value="Latch">Latch</option>
                <option value="Analog">Analog</option>
                <option value="Jog wheel">Jog wheel</option>
            </select>
        </div>
        <div class="item on">
            <label>On</label>
            <select name="on" style="width: 100%;">
                <option value="Click">Click</option>
                <option value="Press">Press</option>
                <option value="Release">Release</option>
                <option value="Double click">Double click</option>
            </select>
        </div>
        <div class="item send">
            <label>Send</label>
            <select name="send" style="width: 100%;">
                <option value="CC">Control change</option>
                <option value="PC">Program change</option>
                <option value="Note">Note</option>
            </select>
        </div>
        <div class="item ch">
            <label>Channel</label>
            <select name="ch" style="width: 100%;">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
        <div class="item onval">
            <label>On value</label>
            <select name="onval" style="width: 100%;">
                <option value="1">0</option>
                <option value="2">1</option>
                <option value="3">2</option>
                <option value="4">3</option>
                <option value="5">4</option>
            </select>
        </div>
        <div class="item offval">
            <label>Off value</label>
            <select name="offval" style="width: 100%;">
                <option value="1">0</option>
                <option value="2">1</option>
                <option value="3">2</option>
                <option value="4">3</option>
                <option value="5">4</option>
            </select>
        </div>
        <div class="item led">
            <label>Led</label>
            <select name="ledN" style="width: 100%;">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
        </div>
        <div class="item oncolor">
            <label>On</label>
            <input name="colorOn" type="color" />
        </div>
        <div class="item offcolor">
            <label>Off</label>
            <input name="colorOff" type="color" />
        </div>
        <div class="item rst">
            <button>Reset</button>
        </div>
        <div class="item ph">
            <button>Test</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputContainer = document.getElementById('inputContainer');
            let formData = {};

            // Update formData object on input change
            inputContainer.addEventListener('input', function(e) {
                const { name, value } = e.target;
                if(name === 'colorOn' || name === 'colorOff'){
                    const rgb = hexToRGB(value);
                    formData[name] = rgb;
                    console.log(formData);
                } else {    
                    formData[name] = value;
                    console.log(formData);
                }
            });

            function hexToRGB(hex) {
                let r = parseInt(hex.slice(1, 3), 16);
                let g = parseInt(hex.slice(3, 5), 16);
                let b = parseInt(hex.slice(5, 7), 16);
                return `rgb(${r}, ${g}, ${b})`;
            }   

            // Send formData to the backend on button click
            document.getElementById('sendButton').addEventListener('click', function() {});
        });
    </script>    
</body>

</html>
